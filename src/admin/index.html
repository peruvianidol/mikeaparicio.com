{% set assetHash = global.random() %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script type="module">
    import htm from 'https://unpkg.com/htm?module'
    const html = htm.bind(h);
    const PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;

        return h('div', {},
          h('h1', {className: 'nc-title'}, entry.getIn(['data', 'title'])),
          h('div', {className: 'nc-body'}, this.props.widgetFor('body')),
          h('div', {className: 'nc-meta'},
            h('p', {className: 'nc-description'}, entry.getIn(['data', 'description'])),
            h('p', {className: 'nc-date'}, entry.getIn(['data', 'date'])),
          ),
        );
      }
    });

    CMS.registerPreviewTemplate("posts", PostPreview);
    CMS.registerPreviewStyle("/css/ma.css?{{ assetHash }}");
  </script>
</body>
</html>
