---
title: Contact Mike
---

<form method="post" action="/thanks" name="Contact" class="ma-form ma-block-32" netlify>

  <div>
    <label for="name" class="ma-label">Name</label>
    <input type="text" name="name" id="name" class="ma-input-text" required>
  </div>

  <div>
    <label for="email" class="ma-label">Email</label>
    <input type="email" name="email" id="email" class="ma-input-text" required>
  </div>

  <div>
    <label for="body" class="ma-label">What's on your mind?</label>
    <textarea name="body" id="body" class="ma-input-textarea" rows="6" required></textarea>
  </div>

  <button type="submit" class="ma-button">Send</button>

</form>
